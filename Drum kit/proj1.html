<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Drum Kit</title>
<link rel = "stylesheet" href="style1.css">
</head>
<body>
    <div class="keys">
          <div data-key="65" class="key">
               <kbd>A</kbd>
               <span class="sound">clap</span>
            </div>

           <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">hithat</span>
             </div>

           <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">kick</span>
             </div>

            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
              </div>

            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">boom</span>
              </div>

              <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">ride</span>
              </div>

              <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">snare</span>
              </div>

              <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">tom</span>
              </div>

              <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">tink</span>
              </div>
            </div>

            <audio data-key="65" src="sound/clap.wav.wav" ></audio>
            <audio data-key="83" src="sound/hithat.wav.wav" ></audio>
            <audio data-key="68" src="sound/kick.wav.wav" ></audio>
            <audio data-key="70" src="sound/openhat.wav.wav" ></audio>
            <audio data-key="71" src="sound/boom.wav.wav" ></audio>
            <audio data-key="72" src="sound/ride.wav.wav" ></audio>
            <audio data-key="74" src="sound/snare.wav.wav" ></audio>
            <audio data-key="75" src="sound/tom.wav.wav" ></audio>
            <audio data-key="76" src="sound/tink.wav.wav" ></audio>




    <script>
    function playSound (e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if (!audio) // handle null keys
      return;
    audio.currentTime = 0; // allow fast play
    audio.play();
    key.classList.add('playing');
  }

  function endSound (e) {
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!key)
      return;
    key.classList.remove('playing');
  }

  window.addEventListener('keydown', playSound);
  window.addEventListener('keyup', endSound) ; 
   </script>
   
</body>
</html>
